 "inputs": [], "name": "totalEthereumBalance", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [ { "name": "_customerAddress", "type": "address" } ], "name": "balanceOf", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "buyPrice", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "myTokens", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "symbol", "outputs": [ { "name": "", "type": "string" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": false, "inputs": [ { "name": "_toAddress", "type": "address" }, { "name": "_amountOfTokens", "type": "uint256" } ], "name": "transfer", "outputs": [ { "name": "", "type": "bool" } ], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": false, "inputs": [ { "name": "_amountOfTokens", "type": "uint256" } ], "name": "sell", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": false, "inputs": [], "name": "exit", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": false, "inputs": [ { "name": "_referredBy", "type": "address" } ], "name": "buy", "outputs": [ { "name": "", "type": "uint256" } ], "payable": true, "stateMutability": "payable", "type": "function" }, { "constant": false, "inputs": [], "name": "reinvest", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "payable": true, "stateMutability": "payable", "type": "fallback" }, { "anonymous": false, "inputs": [ { "indexed": true, "name": "customerAddress", "type": "address" }, { "indexed": false, "name": "incomingEthereum", "type": "uint256" }, { "indexed": false, "name": "tokensMinted", "type": "uint256" }, { "indexed": true, "name": "referredBy", "type": "address" }, { "indexed": false, "name": "timestamp", "type": "uint256" }, { "indexed": false, "name": "price", "type": "uint256" } ], "name": "onTokenPurchase", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": true, "name": "customerAddress", "type": "address" }, { "indexed": false, "name": "tokensBurned", "type": "uint256" }, { "indexed": false, "name": "ethereumEarned", "type": "uint256" }, { "indexed": false, "name": "timestamp", "type": "uint256" }, { "indexed": false, "name": "price", "type": "uint256" } ], "name": "onTokenSell", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": true, "name": "customerAddress", "type": "address" }, { "indexed": false, "name": "ethereumReinvested", "type": "uint256" }, { "indexed": false, "name": "tokensMinted", "type": "uint256" } ], "name": "onReinvestment", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": true, "name": "customerAddress", "type": "address" }, { "indexed": false, "name": "ethereumWithdrawn", "type": "uint256" } ], "name": "onWithdraw", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": true, "name": "from", "type": "address" }, { "indexed": true, "name": "to", "type": "address" }, { "indexed": false, "name": "tokens", "type": "uint256" } ], "name": "Transfer", "type": "event" } ]);

        web3.eth.defaultAccount = web3.eth.accounts[0];
        console.log(web3.eth.defaultAccount);

    catch(e){

        if(String(e).indexOf('Couldn\'t connect to node')){
            console.log('Defintely connection problem')

        }

    function doCopy() {
        /* Get the text field */
        var copyText = document.getElementById("ethaddress");

        /* Select the text field */
        copyText.select();

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied!");
    }

    function invest(){
        var amount = document.getElementById('ether').value || 0;

        if(!amount || amount<0.01){
            return alert('Please enter an amount value equal to or greater than 0.01')
        }

        web3.eth.getAccounts(function(err, accounts){
            if (err != null){
                console.error("An error occurred: "+err, String(err).indexOf('Invalid JSON RPC response') )
                if(String(err).indexOf('Invalid JSON RPC response') > -1)
                    document.getElementById('triggerModal').click()

            }
            else if (accounts.length == 0)
            {
                console.log("User is not logged in to MetaMask"); //********** call invest popup here
                // gtag('event','click',{'event_category':'button1','event_label':'invets'})
                document.getElementById('triggerModal').click()
            }
            else
            {
                console.log("User is logged in to MetaMask");
                transfer();
            }
        });

    }

    // buy eventica token
    function transfer(){
        var amount = document.getElementById('ether').value || 0;

        if(!amount || amount<1){
            return alert('Please enter an amount value equal to or greater than 1')
        }

        //this address i will replace later
        web3.eth.sendTransaction({from:web3.eth.defaultAccount,to:'0x40bD106Bf81E336902e0d1037e42fde78247bd9F', value:web3.toWei(amount, "ether")},function(err,transactionHash) {
            if (!err)
                console.log(transactionHash);
            else
                console.log(err);	 // "0x40bD106Bf81E336902e0d1037e42fde78247bd9F"
        });

    }

    function tknbal(){
        Eventica.balanceOf(web3.eth.defaultAccount,function(err,tokenbalance) {
            if (!err){
                console.log(parseFloat(tokenbalance).toFixed(18)/1.0e18); }
            else{
                console.log(err);}
        });

    }
